<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="card">

      
        <img src="src/images/icon-star.svg" alt="icon star" class="icon-image">

      <div class="text-area">
        <p class="title">How did we do?</p>

        <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
